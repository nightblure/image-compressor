<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
            rel="stylesheet"
    />
    <!-- MDB -->
    <script

<body>
<div class="container-sm col-5">
    <div class="card">
        <img src="{{ static(filename) }}" class="img-fluid"/>
        <div class="card-body">
            <h5 class="card-title">{{ filename }}</h5>
            <!--            <p class="card-text"></p>-->
            <a href="{{ static(filename) }}" class="btn btn-primary">Load compressed image</a>
        </div>
    </div>
</div>

</html>
